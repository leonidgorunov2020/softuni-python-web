{% extends 'base.html' %}
{% load static %}

{% block page_content %}


  <main id="main">
<div class="custom-login-form">
    <section class="inner-page">
      <div class="container half-container">
          <div class="create-product-headers">Delete Profile</div>
         <form method="POST" action="{% url 'delete profile' profile.pk %}">
          {% csrf_token %}
          {{ form }}
             <div class="create-product-centered">
                 <div class="">Important!!! This action is irreversible</div>
                 <button class="btn btn-primary mt-2 custom-button" type="submit">Delete</button>
             </div>
      </form>
      </div>
    </section>
</div>
  </main>

{% endblock %}
